<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" type="text/css">
    <title>MESTO</title>
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="./images/logo.svg" alt="место-Россия" class="header__img">
        </header> 
        <main class="main">
            <section class="profile" aria-label="инфо">
                <img src="./images/avatar.jpg" alt="аватарка" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="add-button"></button>
            </section>
            <section class="elements" aria-label="фото">
                <template id="figure-template">
                    <figure class="figure">
                        <button type="button" class="figure__trash figure__trash_active"><img src="./images/Trash.png" alt="корзина"></button>
                        <img class="figure__img">
                        <figcaption class="figure__caption">
                            <p class="figure__text"></p>
                            <button type="button" class="figure__like"></button>
                        </figcaption>
                    </figure>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup" id="edit-profile">
        <div class="popup__container">
            <button class="popup__close" type = "button"></button>
            <h2 class="popup__title">Редактировать профиль</h2> 
            <form action="#" name="edit-form" class="popup__form">
                <input type="text" name="name" placeholder="Ваше имя" value="" required class="popup__input-first">
                <input type="text" name="name" placeholder="О себе" value="" required class="popup__input-second">
                <button class="popup__save">Сохранить</button>
            </form>   
        </div>
    </div>
    <div class="popup" id="add-figure-popup">
        <div class="popup__container">
            <button class="popup__close" type = "button"></button>
            <h2 class="popup__title" >Новое место</h2> 
            <form action="#" name="add-figure-form" class="popup__form">
                <input type="text" name="name" placeholder="Название" value="" required class="popup__input-first">
                <input type="text" name="name" placeholder="Ссылка на картинку" value="" required class="popup__input-second">
                <button class="popup__save">Сохранить</button>
            </form>   
        </div>
    </div>

  

    <div class="popup-img">
        <div class="popup-img__container">
            <button class="popup-img__close" type = "button"></button> 
            <figure class="figure-img">
                <img class="figure-img__image">
                <figcaption class="figure-img__caption"></figcaption>
            </figure>
        </div>
    </div>
    <script src="./script/index.js"></script>
</body>
</html>
