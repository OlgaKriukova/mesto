<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" type="text/css">
    <title>MESTO</title>
</head>
<body class="page">
    <div class="page__contaner">
        <header class="header">
            <div class="header__logo">
                <img src="./images/logo.svg" alt="место-Россия" class="header__img">
            </div>
        </header> 
        <main class="main">
            <div class="profile">
                <img src="./images/avatar.jpg" alt="аватарка" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="edit-button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="edd-button"></button>
            </div>
            <div class="elements">
                <figure class="figure">
                    <img src="./images/elements/ural.jpg" alt="Урал" class="figure__img">
                    <figcaption class="figure__caption">
                        <p class="figure__text">Урал</p>
                        <div class="figure__like"></div>
                    </figcaption>
                </figure>
                <figure class="figure">
                    <img src="./images/elements/baikal.jpg" alt="Байкал" class="figure__img">
                    <figcaption class="figure__caption">
                        <p class="figure__text">Байкал</p>
                        <div class="figure__like"></div>
                    </figcaption>
                </figure>
                <figure class="figure">
                    <img src="./images/elements/kamchatka.jpg" alt="Камчатка" class="figure__img">
                    <figcaption class="figure__caption">
                        <p class="figure__text">Камчатка</p>
                        <div class="figure__like"></div>
                    </figcaption>
                </figure>
                <figure class="figure">
                    <img src="./images/elements/gizgit.jpg" alt="Гижгит" class="figure__img">
                    <figcaption class="figure__caption">
                        <p class="figure__text">Гижгит</p>
                        <div class="figure__like"></div>
                    </figcaption>
                </figure>
                <figure class="figure">
                    <img src="./images/elements/kavkaz.jpg" alt="Кавказ" class="figure__img">
                    <figcaption class="figure__caption">
                        <p class="figure__text">Кавказ</p>
                        <div class="figure__like"></div>
                    </figcaption>
                </figure>
                <figure class="figure">
                    <img src="./images/elements/sevastopol.jpg" alt="Севастополь" class="figure__img">
                    <figcaption class="figure__caption">
                        <p class="figure__text">Севастополь</p>
                        <div class="figure__like"></div>
                    </figcaption>
                </figure>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__copiright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <form action="#" method="get" name="edit-form" class="popup__container">
            <button class="popup__close" type = "button"></button>
            <h2 class="popup__title">Редактировать профиль</h2> 
            <input type="text" name="name" placeholder="Ваше имя" value="" required class="popup__user-name">
            <input type="text" name="О себе" placeholder="О себе" value="" required class="popup__user-occupation">
            <button class="popup__save">Сохранить</button>
        </form>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
