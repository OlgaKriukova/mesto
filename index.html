<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css" type="text/css">
    <title>MESTO</title>
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="./images/logo.svg" alt="место-Россия" class="header__img">
        </header> 
        <main class="main">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="аватарка" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="edd-button"></button>
            </section>
            <section class="elements">
                <figure class="figure">
                    <img src="./images/elements/ural.jpg" alt="Урал" class="figure__img">
                    <div class="figure__caption">
                        <figcaption class="figure__text">Урал</figcaption>
                        <button type="button" class="figure__like"></button>
                    </div>
                </figure>
                <figure class="figure">
                    <img src="./images/elements/baikal.jpg" alt="Байкал" class="figure__img">
                    <div class="figure__caption">
                        <figcaption class="figure__text">Байкал</figcaption>
                        <button type="button" class="figure__like"></button>
                    </div>
                </figure>
                <figure class="figure">
                    <img src="./images/elements/kamchatka.jpg" alt="Камчатка" class="figure__img">
                    <div class="figure__caption">
                        <figcaption class="figure__text">Камчатка</figcaption>
                        <button type="button" class="figure__like"></button>
                    </div>
                </figure>
                <figure class="figure">
                    <img src="./images/elements/gizgit.jpg" alt="Гижгит" class="figure__img">
                    <div class="figure__caption">
                        <figcaption class="figure__text">Гижгит</figcaption>
                        <button type="button" class="figure__like"></button>
                    </div>
                </figure>
                <figure class="figure">
                    <img src="./images/elements/kavkaz.jpg" alt="Кавказ" class="figure__img">
                    <div class="figure__caption">
                        <figcaption class="figure__text">Кавказ</figcaption>
                        <button type="button" class="figure__like"></button>
                    </div>
                </figure>
                <figure class="figure">
                    <img src="./images/elements/sevastopol.jpg" alt="Севастополь" class="figure__img">
                    <div class="figure__caption">
                        <figcaption class="figure__text">Севастополь</figcaption>
                        <button type="button" class="figure__like"></button>
                    </div>
                </figure>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close" type = "button"></button>
            <h2 class="popup__title">Редактировать профиль</h2> 
            <form action="#" name="edit-form" class="popup__form">
                <input type="text" name="name" placeholder="Ваше имя" value="" required class="popup__user-name">
                <input type="text" name="name" placeholder="О себе" value="" required class="popup__user-occupation">
                <button class="popup__save">Сохранить</button>
            </form>   
        </div>
    </div>
    <script src="./script/index.js"></script>
</body>
</html>
